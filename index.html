<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/stylest.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/hands.jpg" class="img-fluid" id="headerimg" alt="Photo of hands on a keyboard">
        <div class="jumbotron">
          <h1>Track Suggester Survey</h1>
        </div>
      </div>
      <div class="survey">
        <div class="card">
          <div class="card-header text-center">
            Quiz
          </div>
          <div class="card-body">
            <h4 class="card-title">Track Suggester Survey</h4>
            <p class="card-text">Fill out the questions below to see what Epicodus track is best suited for you.</p>
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          Dreams do come True
        </div>
      </div>
    </div>
    <div class="results">

      </div>
    </div>
  </body>
</html>
